<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Say the truth </title>
<link rel="icon" href="main.ico" type="image/x-icon">
<style>
    body {
        background-color: #cce6ff; /* light blue */
        font-family: Arial, sans-serif;
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    .question {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
        color: #0056b3; /* dark blue */
    }
    .buttons {
        display: flex;
        justify-content: center;
    }
    .button {
        padding: 10px 20px;
        margin: 0 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        transition: all 0.3s ease;
    }
    .button.yes {
        background-color: #4d94ff; /* blue */
        color: #ffffff;
    }
    .button.no {
        background-color: #1a75ff; /* darker blue */
        color: #ffffff;
    }
    .button:hover {
        transform: scale(1.1);
    }
    .no:hover {
        animation: shake 0.5s infinite;
    }
    @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
</style>
</head>
<body>
<div class="container">
    <div class="question">Did you eat today?</div>
    <div class="buttons">
        <button class="button yes" onclick="location.href='yes.html'">Yes</button>
        <button class="button no" onclick="location.href='no.html'">No</button>
    </div>
</div>
</body>
</html>
