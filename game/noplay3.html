<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>idc ur playing</title>
    <link rel="icon" href="main.ico" type="image/x-icon">
    <style>
        body {
            background-color: #ffccf9;
            color: #ff66b2;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            padding: 50px;
        }

        .container {
            background-color: #ffe6ff;
            border: 2px solid #ff99cc;
            border-radius: 15px;
            padding: 30px;
            display: inline-block;
        }

        .message {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .button-container {
            margin-top: 20px;
        }

        .cute-button {
            background-color: #ff99cc;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }

        .cute-button:hover {
            background-color: #ff66b2;
            transform: scale(1.05);
        }

        /* New style for the special button */
        .special-button {
            background-color: #ff0000;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        .special-button:hover {
            animation: moveButton 3s infinite;
        }

        @keyframes moveButton {
            0% { bottom: 10px; right: 10px; }
            25% { bottom: 10px; right: calc(100% - 150px); }
            50% { bottom: calc(100% - 70px); right: calc(100% - 150px); }
            75% { bottom: calc(100% - 70px); right: 10px; }
            100% { bottom: 10px; right: 10px; }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="message">You gunna play anyways <3</div>
        <div class="button-container">
            <button class="cute-button" onclick="window.location.href='play.html'">YES</button>
            <button class="cute-button" onclick="window.location.href='play.html'">YES</button>
        </div>
        <!-- New button -->
        <button class="special-button" onclick="alert('You really don\'t want to play?')">don't wanna,don't love you</button>
    </div>
</body>
</html>
